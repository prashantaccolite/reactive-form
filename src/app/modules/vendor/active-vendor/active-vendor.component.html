<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="fname" class="form-label">Name</label>

                <span [class.d-none]="name!.valid || name!.untouched" class="right"> Name is required.</span>

                <input type="text" [class.is-invalid] = "name!.invalid && name!.touched" 
                class="form-control" id="fname" formControlName="name" placeholder="">
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Email</label>

                <span [class.d-none]="email!.valid || email!.untouched" class="right"> Email is required.</span>

                <input type="email" [class.is-invalid]= "email!.invalid && (email!.dirty || email!.touched)"
                class="form-control" id="username" formControlName="email" placeholder="">
                
            </div>

            <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>

                <span [class.d-none]="bio!.valid || bio!.untouched" class="right"> Bio is required.</span>

                <textarea class="form-control" [class.is-invalid]= "bio!.invalid && (bio!.dirty || bio!.touched)"
                id="bio" formControlName="bio" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <span [class.d-none]="domain!.valid || domain!.untouched" class="right"> Domain must be chosen.</span>
                <select class="form-select" [class.is-invalid]= "domain!.invalid && (domain!.dirty || domain!.touched)"
                formControlName="domain" aria-label="Default select example">
                    <option value="">Please Select Domain</option>
                    <option value="erp">ERP</option>
                    <option value="crm">CRM</option>
                    <option value="ecommerce">E-commerce</option>
                </select>
            </div>

            <div class="mb-3">
                <button type="submit" [disabled]="profileForm.invalid" class="btn btn-primary">Submit</button>
            </div>
            </form>
        </div>

        <div class="col-md-6">
            <h1>Object should be print here</h1>
            <div *ngFor="let v of myVal | keyvalue">
                {{v.key}} : {{v.value}}
            </div>
        </div>
    </div>

</div>
