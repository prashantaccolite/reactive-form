<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form [formGroup] = "activeVendorForm" (ngSubmit) = "onSubmit()">
                <div class="mb-3">
                    <label for="fname" class="form-label">Name</label>
                    <small  class = "error text-danger" [class.d-none] = "activeVendorForm.get('Name')?.valid || activeVendorForm.get('Name')?.untouched">Name is required!</small>
                    <input [class.is-invalid] = "activeVendorForm.get('Name')?.invalid && activeVendorForm.get('Name')?.touched"  formControlName = "Name" type="text" class="form-control" id="fname" placeholder="">
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <small class = "error text-danger" [class.d-none] = "activeVendorForm.get('Email')?.valid || activeVendorForm.get('Email')?.untouched">Email is required!</small>
                    <input [class.is-invalid] = "activeVendorForm.get('Email')?.invalid && activeVendorForm.get('Email')?.touched" formControlName = "Email" type="Email" class="form-control" id="username" placeholder="">
                </div>

                <div class="mb-3">
                    <label for="bio" class="form-label">Bio</label>
                    <small class = "error text-danger" [class.d-none] = "activeVendorForm.get('Bio')?.valid || activeVendorForm.get('Bio')?.untouched">Bio is required!</small>
                    <textarea [class.is-invalid] = "activeVendorForm.get('Bio')?.invalid && activeVendorForm.get('Bio')?.touched" formControlName = "Bio" class="form-control" id="bio" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <small class = "error text-danger" [class.d-none] = "activeVendorForm.get('Domain')?.valid || activeVendorForm.get('Domain')?.untouched"> Domain is required!</small>
                    <select [class.is-invalid] = "activeVendorForm.get('Domain')?.invalid && activeVendorForm.get('Domain')?.touched" formControlName = "Domain" class="form-select" aria-label="Default select example">
                        <option value="">Please Select Domain</option>
                        <option value="erp">ERP</option>
                        <option value="crm">CRM</option>
                        <option value="ecommerce">E-commerce</option>
                    </select>
                </div>

                <div class="mb-3">
                    <button type="submit" [disabled] = "!activeVendorForm.valid" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    
        <div class="col-md-6">
            <h1>Object should be print here</h1>
            <div *ngFor="let item of data | keyvalue">
                {{item.key}} : {{item.value}}
              </div>
            <!-- {{ activeVendorForm.value | json}} -->
        </div>
    </div>

</div>
